{% load i18n %}

<div class="border border-gray-200 rounded-lg p-4 bg-white">
    <form method="post" action="{% url 'audits:prompt' project.slug audit.id criterion.id %}" class="flex space-x-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
            {% translate "Send" %}
        </button>
    </form>
</div>
