{% load i18n %}

{% if object %}
    <turbo-frame id="comment_{{ object.id }}">
        <div class="bg-white border border-gray-200 rounded-lg p-4 mb-4">
            <h3 class="text-lg font-semibold mb-3">
                {% translate "Edit Comment" %}
            </h3>

            <form method="post"
                  action="{% url 'audits:comment_update' project.slug audit.id criterion.id object.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex gap-2 mt-4">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
                        {% translate "Update" %}
                    </button>
                    <a href="{% url 'audits:comment_fragment' project.slug audit.id criterion.id object.id %}"
                       class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md transition"
                       data-turbo-frame="comment_{{ object.id }}">
                        {% translate "Cancel" %}
                    </a>
                </div>
            </form>
        </div>
    </turbo-frame>
{% else %}
    <turbo-frame id="comment_form_frame">
        <div class="bg-white border border-gray-200 rounded-lg p-4 mb-4">
            <h3 class="text-lg font-semibold mb-3">
                {% translate "New Comment" %}
            </h3>

            <form method="post"
                  action="{% url 'audits:comment_create' project.slug audit.id criterion.id %}"
                  data-turbo-frame="comments_frame">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex gap-2 mt-4">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
                        {% translate "Create" %}
                    </button>
                    <a href="{% url 'audits:comment_form_cancel' project.slug audit.id criterion.id %}"
                       class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md transition"
                       data-turbo-frame="comment_form_frame">
                        {% translate "Cancel" %}
                    </a>
                </div>
            </form>
        </div>
    </turbo-frame>
{% endif %}
