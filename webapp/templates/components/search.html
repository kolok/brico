{% load i18n %}

<form
    method="get"
    action="{{ action_url|default:request.path }}"
    class="mb-6"
>
    <div class="flex gap-2">
        {{ form.search }}
        <button
            type="submit"
            class="btn btn-primary"
        >
            {% translate "Search" %}
        </button>
        {% if request.GET.search %}
            <a
                href="{{ action_url|default:request.path }}"
                class="btn btn-secondary"
            >
                {% translate "Clear" %}
            </a>
        {% endif %}
    </div>
</form>
